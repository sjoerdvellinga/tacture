version: 1

applications:
  # --- Landing: tacture.com ---
  - appRoot: apps/landing
    frontend:
      phases:
        preBuild:
          commands:
            # ga naar repo root
            - cd ../..
            # installeer ALLES incl devDependencies (tailwind zit vaak in devDependencies)
            - npm ci --include=dev
        build:
          commands:
            - npm run -w apps/landing build
      artifacts:
        # BELANGRIJK: baseDirectory is RELATIEF t.o.v. appRoot
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/landing/node_modules/**/*
          - apps/web/node_modules/**/*

  # --- Web app: app.tacture.com ---
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci --include=dev
        build:
          commands:
            - npm run -w apps/web build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/web/node_modules/**/*
          - apps/landing/node_modules/**/*