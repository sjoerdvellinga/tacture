version: 1

applications:
  - appRoot: apps/landing
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci --include=dev
        build:
          commands:
            - npm -w apps/landing run build
      artifacts:
        baseDirectory: apps/landing/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
          - .next/cache/**/*

  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci --include=dev
        build:
          commands:
            - npm -w apps/web run build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
          - .next/cache/**/*