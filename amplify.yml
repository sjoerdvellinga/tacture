version: 1
applications:
  - appRoot: apps/landing
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci --include=optional
        build:
          commands:
            - npm run -w apps/landing build
      artifacts:
        baseDirectory: apps/landing/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/landing/.next/cache/**/*

  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci --include=optional
        build:
          commands:
            - npm run -w apps/web build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/web/.next/cache/**/*