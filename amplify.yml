version: 1
applications:
  - appRoot: apps/landing
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci --include=optional
            - cd apps/landing
        build:
          commands:
            - cd ../..
            - npm run -w apps/landing build
            - cd apps/landing
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/landing/.next/cache/**/*

  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci --include=optional
            - cd apps/web
        build:
          commands:
            - cd ../..
            - npm run -w apps/web build
            - cd apps/web
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/web/.next/cache/**/*